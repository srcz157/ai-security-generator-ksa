name: build-pages

on:
  push:
    paths:
      - 'docs/industries.csv'
  workflow_dispatch:

jobs:
  gen:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate SEO pages
        run: python script/generate.py

      - name: Commit and push generated pages
        run: |
          git config user.name "pages-bot"
          git config user.email "pages-bot@users.noreply.github.com"
          git add docs/pages/*.md
          git commit -m "Generate pages" || echo "No changes to commit"
          git push
